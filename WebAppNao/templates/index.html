<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle du Robot NAO</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="control-container">
        <form>
            <button class="stop_action" type="submit" id="stop">Stop</button>
        </form>
        <h1>Contrôle du Robot NAO</h1>
        <form action="/logout" method="post">
            <button class="disconnect" type="submit">Déconnexion</button>
        </form>
    </div>

    <div class="movment-container">
        <h2>Contrôle de la posture</h2>
        <button class="bouton-afficher" data-target="posture-contenu">Afficher le contenu</button>
        <div class="contenu-caché posture-contenu">
            <button class="bouton-cacher" data-target="posture-contenu">Cacher le contenu</button>
            <button type="submit" id="Stand">Se lever</button>
            <button type="submit" id="Sit">S'asseoir</button>
            <button type="submit" id="LyingBack">Se coucher</button>
            <button type="submit" id="LyingBelly">Repos</button>
        </div>
    </div>

    <div class="movment-container">
        <h2>Contrôle du mouvement</h2>
        <button class="bouton-afficher" data-target="mouvement-contenu">Afficher le contenu</button>
        <div class="contenu-caché mouvement-contenu">
            <button class="bouton-cacher" style="display: none;" data-target="mouvement-contenu">Cacher le contenu</button>
            <button type="submit" id="goForward">Avancer</button>
            <button type="submit" id="goBackward">Reculer</button>
        </div>
    </div>

    <div class="movment-container">
        <h2>Contrôle danse</h2>
        <button class="bouton-afficher" data-target="danse-contenu">Afficher le contenu</button>
        <div class="contenu-caché danse-contenu">
            <button class="bouton-cacher" style="display: none;" data-target="danse-contenu">Cacher le contenu</button>
            <button type="submit" id="start_baby_shark_dance">Baby Shark Dance</button>
        </div>
    </div>

    <div class="movment-container">
        <h2>Contrôle bienvenue</h2>
        <button class="bouton-afficher" data-target="welcome-contenu">Afficher le contenu</button>
        <div class="contenu-caché welcome-contenu">
            <button class="bouton-cacher" style="display: none;" data-target="welcome-contenu">Cacher le contenu</button>
            <button type="submit" id="OdysseoPres">Odysseo présentation</button>
        </div>
    </div>

    <div class="movment-container">
        <h2>Contrôle présentation requins FR</h2>
        <button class="bouton-afficher" data-target="shark-FR-contenu">Afficher le contenu</button>
        <div class="contenu-caché shark-FR-contenu">
            <button class="bouton-cacher" style="display: none;" data-target="shark-FR-contenu">Cacher le contenu</button>
            <button type ="submit" id="me">1 - Moi !</button>
            <button type="submit" id="fear">2 - Peur </button>
            <button type="submit" id="notConvived">3 - Pas convaincu </button>
            <button type="submit" id="sharksFish">4 - Poissons = requin ? </button>
            <button type="submit" id="ears">5 - Touche ses oreilles </button>
            <button type="submit" id="lookAtAquarium">6 - Regarde aquarium </button>
            <button type="submit" id="Exclamation">7 - C'est pas vrai ?! </button>
            <button type="submit" id="weAreSharks">8 - Nous sommes des requins </button>
            <button type="submit" id="No">9 - Non</button>
            <button type="submit" id="Excited">10 - Oui, je veux !</button>
            <button type="submit" id="lookAtAquarium">11 - Regarde aquarium </button>
            <button type="submit" id="interessted">12 - Requin interessant  </button>
            <button type="submit" id="askVisitors">13 - Demande aux visiteurs </button>
            <button type="submit" id="bodyBuilding">14 - BodyBuilding </button>
            <button type="submit" id="iKnow">15 - Je sais ! </button>
            <button type="submit" id="protectSharks">15 - Comment protéger les requins ?</button>
            <button type="submit" id="likeSharks">16 - J'aime les requins </button>
            <button type="submit" id="dancePropose">17 - Danse du requin propositions </button>
            <button type="submit" id="start_baby_shark_dance">18 - Baby Shark Dance</button>
            <button type="submit" id="thanks">19 - Merci !</button>
        </div>
    </div>

    <div class="movment-container">
        <h2>Contrôl présentation sharks ENG</h2>
        <button class="bouton-afficher" data-target="shark-contenu">Show content</button>
        <div class="contenu-caché shark-contenu">
            <button class="bouton-cacher" style="display: none;" data-target="shark-contenu">Hide content</button>
            <button type ="submit" id="me_2">1 - Me !</button>
            <button type="submit" id="fear_2">2 - Fear </button>
            <button type="submit" id="notConvived_2">3 - Not convinced </button>
            <button type="submit" id="sharksFish_2">4 - Fish = shark ? </button>
            <button type="submit" id="ears">5 - Touching ears </button>
            <button type="submit" id="lookAtAquarium">6 - Look at aquarium </button>
            <button type="submit" id="Exclamation_2">7 - Unbelievable ?! </button>
            <button type="submit" id="weAreSharks_2">8 - We are sharks </button>
            <button type="submit" id="No_2">9 - No !</button>
            <button type="submit" id="Excited_2">10 - Yes !</button>
            <button type="submit" id="lookAtAquarium">11 - Look at aquarium </button>
            <button type="submit" id="interessted_2">12 - Sharks interesting  </button>
            <button type="submit" id="askVisitors_2">13 - Asks to guests </button>
            <button type="submit" id="bodyBuilding_2">14 - BodyBuilding </button>
            <button type="submit" id="iKnow_2">15 - I know ! </button>
            <button type="submit" id="protectSharks_2">15 - How to protect sharks ?</button>
            <button type="submit" id="likeSharks_2">16 - Love sharks </button>
            <button type="submit" id="dancePropose_2">17 - Danse propose </button>
            <button type="submit" id="start_baby_shark_dance">18 - Baby Shark Dance</button>
            <button type="submit" id="thanks_2">19 - Thanks !</button>
        </div>
    </div>

    <div class="movment-container">
        <h2>Contrôle du volume</h2>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            <button type="submit" id="volumeBtn">Appliquer</button>
    </div>

    <div class="movment-container">
        <h2>Niveau de batterie du robot NAO</h2>
        <div class="battery-wrapper">
            <div class="battery-level" id="battery-level"></div>
        </div>
        <div class="battery-text">Niveau de batterie : <span id="battery-text">0</span>%</div>
    </div>
    

    <script>
        // Récupérer le curseur de volume
        var volumeInput = document.getElementById('volume');

        // Vérifier s'il existe une valeur de volume stockée localement
        var savedVolume = localStorage.getItem('volume');
        if (savedVolume !== null) {
            // Mettre à jour la valeur du curseur de volume
            volumeInput.value = savedVolume;
        }

        // Écouter les changements de valeur du curseur de volume
        volumeInput.addEventListener('input', function() {
            // Stocker la nouvelle valeur du volume localement
            localStorage.setItem('volume', volumeInput.value);
        });

        // Gestion des boutons Afficher/Cacher
        const boutonsAfficher = document.querySelectorAll('.bouton-afficher');
        const boutonsCacher = document.querySelectorAll('.bouton-cacher');

        boutonsAfficher.forEach(function(boutonAfficher) {
            boutonAfficher.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const contenuAfficher = document.querySelector('.' + targetId);

                contenuAfficher.style.display = 'block';
                this.style.display = 'none';

                // Afficher le bouton Cacher associé
                const boutonCacher = document.querySelector('.bouton-cacher[data-target="' + targetId + '"]');
                boutonCacher.style.display = 'block';
            });
        });

        boutonsCacher.forEach(function(boutonCacher) {
            boutonCacher.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const contenuAfficher = document.querySelector('.' + targetId);

                contenuAfficher.style.display = 'none';

                // Afficher le bouton Afficher associé
                const boutonAfficher = document.querySelector('.bouton-afficher[data-target="' + targetId + '"]');
                boutonAfficher.style.display = 'block';

                this.style.display = 'none';
            });
        });

        function updateBatteryLevel() {
            fetch('/battery_level')
                .then(response => response.json())
                .then(data => {
                    const batteryLevel = data.battery_level || 0;
                    document.getElementById('battery-level').style.width = batteryLevel + '%';
                    document.getElementById('battery-text').innerText = batteryLevel;

                    // Mettre à jour la classe CSS en fonction du pourcentage de batterie
                    const batteryElement = document.getElementById('battery-level');
                    batteryElement.className = 'battery-level';

                    if (batteryLevel < 20) {
                        batteryElement.classList.add('low');
                    } else if (batteryLevel < 50) {
                        batteryElement.classList.add('medium');
                    } else {
                        batteryElement.classList.add('high');
                    }
                });
        }

        setInterval(updateBatteryLevel, 20000); // Actualiser toutes les 2 minutes

        $(document).ready(function() {

            $("#goForward").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "move", x: 0.5, y: 0, theta: 0}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Action lancée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors du lancement de l'action: " + error.responseText);
                    }
                });
            });

            $("#goBackward").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "move", x: -0.5, y: 0, theta: 0}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Action lancée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors du lancement de l'action: " + error.responseText);
                    }
                });
            });
            

            $("#volumeBtn").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "set_volume" , volume: volumeInput.value}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Action stoppée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors de l'arrêt du changement de volume: " + error.responseText);
                    }
                });
            });

            $("#stop").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "go_posture", posture: "Stand"}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Action stoppée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors de l'arrêt de l'action: " + error.responseText);
                    }
                });
            });

            $("#Stand").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "go_posture", posture: "Stand"}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Posture changée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors du changement de posture: " + error.responseText);
                    }
                });
            });

            $("#Sit").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "go_posture", posture: "Sit"}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Posture changée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors du changement de posture: " + error.responseText);
                    }
                });
            });

            $("#LyingBack").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "go_posture", posture: "LyingBack"}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Posture changée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors du changement de posture: " + error.responseText);
                    }
                });
            });

            $("#LyingBelly").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "go_posture", posture: "LyingBelly"}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Posture changée: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors du changement de posture: " + error.responseText);
                    }
                });
            });

            $("#OdysseoPres").click(function() {
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: JSON.stringify({ action: "start_behavior", behavior: "welcome-odysseo/behavior_1" }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) {
                        console.log("Comportement lancé: " + response.message);
                    },
                    error: function(error) {
                        alert("Erreur lors du lancement du comportement: " + error.responseText);
                    }
                });
            });

            $("#de").click(function() {
                $.ajax({
                        url: "/",
                        type: "POST",
                        data: JSON.stringify({ action: "start_behavior", behavior: "sharkpresentation-b89c11/RaiseArm" }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(response) {
                            console.log("Comportement lancé: " + response.message);
                        },
                        error: function(error) {
                            alert("Erreur lors du lancement du comportement: " + error.responseText);
                        }
                });
            });

            $("#me, #me_2, #fear, #fear_2, #notConvived, #notConvived_2, #sharksFish, #sharksFish_2, #ears, #lookAtAquarium, #Exclamation, #Exclamation_2, #weAreSharks, #No, #No_2, #Excited, #Excited_2, #interessted, #interessted_2, #askVisitors, #askVisitors_2, #bodyBuilding, #bodyBuilding_2, #iKnow, #iKnow_2, #protectSharks, #protectSharks_2, #likeSharks, #likeSharks_2, #dancePropose, #dancePropose_2, #start_baby_shark_dance, #thanks, #thanks_2").click(function(event) {
                var behavior;

                console.log(this.id);

                if (this.id === "me") {
                    behavior = "sharkpresentation-b89c11/RaiseArm";
                } else if (this.id === "me_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "fear") {
                    behavior = "sharkpresentation-b89c11/FearSharks";
                } else if (this.id === "fear_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "notConvived") {
                    behavior = "sharkpresentation-b89c11/Thinking";
                } else if (this.id === "notConvived_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "sharksFish") {
                    behavior = "sharkpresentation-b89c11/InteruptOpenArms";
                } else if (this.id === "sharksFish_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "ears") {
                    behavior = "sharkpresentation-b89c11/TouchingEars";
                } else if (this.id === "lookAtAquarium") {
                    behavior = "sharkpresentation-b89c11/turnBothSides";
                } else if (this.id === "Exclamation") {
                    behavior = "sharkpresentation-b89c11/Exclamation";
                } else if (this.id === "Exclamation_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "weAreSharks") {
                    behavior = "sharkpresentation-b89c11/WeAreSharks";
                } else if (this.id === "No") {
                    behavior = "sharkpresentation-b89c11/No";
                } else if (this.id === "No_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "Excited") {
                    behavior = "sharkpresentation-b89c11/Excited";
                } else if (this.id === "Excited_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "interessted") {
                    behavior = "sharkpresentation-b89c11/Interst_about_sharks";
                } else if (this.id === "interessted_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "askVisitors") {
                    behavior = "sharkpresentation-b89c11/AskToVisitors";
                } else if (this.id === "askVisitors_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "bodyBuilding") {
                    behavior = "sharkpresentation-b89c11/BodyBuilding_Pose";
                } else if (this.id === "bodyBuilding_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "iKnow") {
                    behavior = "sharkpresentation-b89c11/Nao_Knows";
                } else if (this.id === "iKnow_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "protectSharks") {
                    behavior = "sharkpresentation-b89c11/Why_protect_sharks";
                } else if (this.id === "protectSharks_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "likeSharks") {
                    behavior = "sharkpresentation-b89c11/Feels_good_about_sharks";
                } else if (this.id === "likeSharks_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "dancePropose") {
                    behavior = "sharkpresentation-b89c11/bby_shark_propose";
                } else if (this.id === "dancePropose_2") {
                    behavior = "other_behavior_name";
                } else if (this.id === "start_baby_shark_dance") {
                    behavior = "sharkpresentation-b89c11/bby_shark_dance";
                } else if (this.id === "thanks") {
                    behavior = "sharkpresentation-b89c11/Thanks";
                } else if (this.id === "thanks_2") {
                    behavior = "other_behavior_name";
                } else {
                    behavior = "";
                }

                if (behavior !== "") {
                    $.ajax({
                        url: "/",
                        type: "POST",
                        data: JSON.stringify({ action: "start_behavior", behavior: behavior }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(response) {
                            console.log("Comportement lancé: " + response.message);
                        },
                        error: function(error) {
                            alert("Erreur lors du lancement du comportement: " + error.responseText);
                        }
                    });
                }

            });

        });


               
        

    </script>
</body>
</html>
